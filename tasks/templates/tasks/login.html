<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Daily Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .errorlist {
            color: red;
            list-style: none;
            margin-bottom: 10px;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Welcome Back ðŸ‘‹</h2>

    <form method="POST">
        {% csrf_token %}
        
        {{ form.non_field_errors }}

        <div class="input-group">
            <label>Username</label>
            {{ form.username }}
        </div>

        <div class="input-group">
            <label>Password</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn">Login</button>
    </form>

    <div class="footer-text">
        Don't have an account?
        <a href="{% url 'tasks:register' %}">Register</a>
    </div>
</div>

</body>
</html>

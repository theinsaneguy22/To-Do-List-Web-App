<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 8px 20px;
        }

        h3 {
            font-weight: 600;
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <div class="main-card">

        <h3 class="mb-4"> Are you sure?</h3>

        <p class="mb-4">
            You are about to delete:<br>
            <strong>"{{ task.title }}"</strong>
        </p>

        <form method="POST">
            {% csrf_token %}

            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'tasks:home' %}" 
                   class="btn btn-secondary btn-custom">Cancel</a>

                <button type="submit" 
                        class="btn btn-danger btn-custom">Delete</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>

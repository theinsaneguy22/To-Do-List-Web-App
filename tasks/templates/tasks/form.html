<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 35px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            max-width: 600px;
            margin: auto;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 8px 20px;
        }

        h3 {
            font-weight: 600;
        }

        label {
            font-weight: 500;
        }

        input, textarea, select {
            border-radius: 10px !important;
        }

    </style>
</head>
<body>

<div class="container mt-5">
    <div class="main-card">

        <h3 class="mb-4 text-center">Task Form</h3>

        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'tasks:home' %}" 
                   class="btn btn-secondary btn-custom"> Back</a>

                <button type="submit" 
                        class="btn btn-success btn-custom"> Save Task</button>
            </div>
        </form>

    </div>
</div>

</body>
</html>
